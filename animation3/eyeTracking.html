<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="eye.css" />
    <title>mouse eye tracking</title>
  </head>
  <body>
    <div class="face">
      <div class="eyes">
        <div class="eye1"></div>
        <div class="eye2"></div>
      </div>
    </div>
    <script>
      let eye1 = document.querySelector(".eye1");
      let eye2 = document.querySelector(".eye2");
      document.addEventListener("mousemove", eyeBall);
      function eyeBall() {
        let x = eye1.getBoundingClientRect().left + eye1.clientWidth / 2;
        let y = eye1.getBoundingClientRect().top + eye1.clientHeight / 2;
        let radian = Math.atan2(event.pageX - x, event.pageY - y);
        let rot = radian * (180 / Math.PI) * -1 + 270;
        eye1.style.transform = "rotate(" + rot + "deg)";
        eye2.style.transform = "rotate(" + rot + "deg)";
      }
    </script>
  </body>
</html>
